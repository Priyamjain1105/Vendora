<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 2rem;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: sticky;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1 id="appName">Vendora</h1>
    </header>

    <main>
        <h2>Welcome to Vendora</h2>
        <p>This is the main content area of the application.</p>
    </main>

    <footer>
        <p>&copy; 2025 Vendora. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript to dynamically change the application name
        const appNameElement = document.getElementById('appName');
        appNameElement.textContent = 'Vendora Application'; 
    </script>

</body>
</html>
